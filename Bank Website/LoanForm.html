<!DOCTYPE html>
<html>
<head>
  <title>Loan Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color:#EB1616;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      max-width: 500px;
      padding: 40px;
      background-color: #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      color: #f5f5f5;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #f5f5f5;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #f5f5f5;
      color: #333;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #EB1616;
    }

    .pdf-field {
      background-color: #333;
      color: #EB1616;
      padding: 10px;
      margin-top: 10px;
    }

    button[type="submit"] {
      background-color:#EB1616;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color:#EB1616;
    }
    #submitted-message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <script>
    function checkAndSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting and page refreshing

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Check if all required fields are filled
      if (name.trim() !== '' && email.trim() !== '' && message.trim() !== '') {
        // Show the "submitted" message
        document.getElementById("submitted-message").style.display = "block";
      } else {
        // Hide the "submitted" message if not all required fields are filled
        document.getElementById("submitted-message").style.display = "none";
      }
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>Loan Application Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="national-id">National ID:</label>
        <input type="text" id="national-id" name="national-id" required>
      </div>
      <div class="form-group loan-type">
        <label for="account-type">Loan Type:</label>
        <input type="radio" id="car" name="loan-type" value="car" required>
        <label for="savings">Car</label>
        <input type="radio" id="personal" name="loan-type" value="personal" required>
        <label for="current">Personal</label>
      </div>
      <div class="form-group">
        <label for="pdf">PDF Document of Your National ID:</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf">
        <p class="pdf-field">Upload a PDF document</p>
      </div>
      <button type="submit" onclick="checkAndSubmit(event)">Submit</button>
    </form>
    <div id="submitted-message" style="display: none;">Submitted</div> <!-- Element to display the "submitted" message -->
  </div>
  
</body>
</html>
