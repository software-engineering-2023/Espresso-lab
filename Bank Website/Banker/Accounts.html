<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #222;
        color: #fff;
      }

      .navbar {
        background-color: #333;
      }

      .navbar-brand {
        color: #fff;
        font-weight: bold;
      }

      .navbar-nav .nav-link {
        color: #fff;
      }

      .table-container {
        max-width: 800px;
        margin: 40px auto;
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
      }

      table {
        width: 100%;
      }

      table th,
      table td {
        text-align: center;
      }

      table thead th {
        color: #fff;
        font-weight: bold;
      }

      table tbody td {
        color: #aaa;
      }

      .btn-approve,
      .btn-reject {
        padding: 0.375rem 0.75rem;
        font-size: 14px;
      }

      .btn-approve {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-reject {
        background-color: #dc3545;
        border-color: #dc3545;
      }
    </style>
    <title>Bank Account Requests - Dark Theme</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="Banker.html">Banker Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li>
              <a class="nav-link" href="CreditCards.html"> Credit Cards </a>
            </li>
            <li>
              <a class="nav-link" href="Accounts.html">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Loans.html">Loans</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Announcements.html">Announcements</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="table-container">
        <h2>Bank Account Requests</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Account ID</th>
              <th>Customer Name</th>
              <th>Account Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>Savings Account</td>
              <td>
                <button class="btn btn-success btn-approve">Open</button>
                <button class="btn btn-danger btn-reject">Close</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>Current Account</td>
              <td>
                <button class="btn btn-success btn-approve">Open</button>
                <button class="btn btn-danger btn-reject">Close</button>
              </td>
            </tr>
            <!-- Add more bank account request rows here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
