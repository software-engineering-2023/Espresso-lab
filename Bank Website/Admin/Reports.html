<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #222;
        color: #fff;
      }

      .navbar {
        background-color: #333;
      }

      .navbar-brand {
        color: #fff;
        font-weight: bold;
      }

      .navbar-nav .nav-link {
        color: #fff;
      }

      .container-body {
        max-width: 800px;
        margin: 40px auto;
      }

      .issue {
        margin-bottom: 20px;
      }

      .issue .issue-text {
        font-size: 18px;
        font-weight: bold;
      }

      .issue .resolve-button {
        margin-top: 10px;
      }

      .create-report-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
    <title>Technical Issues</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="Admin.html">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="Accounts.html">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Reports.html">Reports</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-body">
      <h2>Technical Issues</h2>

      <div class="issue">
        <div class="issue-text">Issue 1: Server Error</div>
        <button class="btn btn-primary resolve-button">Resolve</button>
      </div>

      <div class="issue">
        <div class="issue-text">Issue 2: Broken Link</div>
        <button class="btn btn-primary resolve-button">Resolve</button>
      </div>

      <div class="issue">
        <div class="issue-text">Issue 3: Database Connection Error</div>
        <button class="btn btn-primary resolve-button">Resolve</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
