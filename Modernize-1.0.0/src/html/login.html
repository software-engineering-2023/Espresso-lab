<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Glowing Inputs Login Form UI</title>
      <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> 
   </head>
   <body>
      <div class="login-form">
         <div class="text">
            LOGIN
         </div>
         <form>
            <div class="field">
               <div class="fas fa-envelope"></div>
               <input type="text" id = "username" placeholder="Username">
            </div>
            <div class="field">
               <div class="fas fa-lock"></div>
               <input type="password" id = "password" placeholder="Password">
            </div>
            <button type="button" onclick="login()">LOGIN</button>
            <div class="link">
               Not a member?
               <a href="../html/Registration.html">Signup now</a>
            </div>
         </form>
      </div>
      <script>
         function login() {
            var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
    
         // Check if the username and password match the desired values
         if (username === "client" && password === "client") {
            // Redirect to the desired page
            window.location.href = "../html/My Account.html";
         } else {
            // Display an error message
            alert("Invalid username or password. Please try again.");
         }
}
      </script>
   </body>
</html>
